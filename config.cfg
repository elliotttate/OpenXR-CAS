# OpenXR Sharpener Configuration
# This file will be auto-copied to %LOCALAPPDATA%\XR_APILAYER_OPENXR_SHARPENER\ on first run

# AMD FidelityFX CAS Sharpening
# Range: 0.0 (off) to 1.0 (maximum single pass)
# Values > 1.0 apply multiple passes for extreme sharpening
# Default: 0.6 provides good balance of sharpness without artifacts
sharpness=0.6

# Levels Post-Processing (Color Adjustment)
# Enable/disable levels adjustment (0 = off, 1 = on)
levels_enable=0

# Input black and white points
# Adjusts which input values map to pure black and pure white
# Range: 0.0 to 1.0
levels_in_black=0.0
levels_in_white=1.0

# Output black and white points  
# Remaps the final output range
# Range: 0.0 to 1.0
levels_out_black=0.0
levels_out_white=1.0

# Gamma correction
# 1.0 = no change, < 1.0 = darker, > 1.0 = brighter
# Minimum: 0.001
levels_gamma=1.0